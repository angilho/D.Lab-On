		<script>
			$(document).ready(function(e) {
				$("img[usemap]").rwdImageMaps();
			});
			function gotoDesktopClass(classId) {
				var scrollLeft = 0;
				switch (classId) {
					case 1:
						scrollLeft = 0;
						break;
					case 2:
						scrollLeft = 728;
						break;
					case 3:
						scrollLeft = 1738;
						break;
				}
				document.getElementById("desktop_class_scroll").scrollLeft = scrollLeft;
			}
			function gotoDesktopVodClass(classId) {
				var scrollLeft = 0;
				switch (classId) {
					case 1:
						scrollLeft = 0;
						break;
					case 2:
						scrollLeft = 728;
						break;
					case 3:
						scrollLeft = 1738;
						break;
				}
				document.getElementById("desktop_vod_class_scroll").scrollLeft = scrollLeft;
			}
			function selectCampus(campus) {
				$(".class_btn").removeClass("on");
				$(".class_btn.campus" + campus).addClass("on");
				$(".campus_card").hide();
				$(".campus_card.card" + campus).show();
			}
			function showMobileClass(classId) {
				$(".mobile_class").hide();
				$("#mobile_class" + classId).show();
				$("img[usemap]").rwdImageMaps();
			}
			function showMobileVodClass(classId) {
				$(".mobile_vod_class").hide();
				$("#mobile_vod_class" + classId).show();
				$("img[usemap]").rwdImageMaps();
			}
			function mobileCampusChange() {
				$(".campus_card").hide();
				var selectCampusVal = $("#campus_mobile option:selected").val();
				$(".campus_card.card" + selectCampusVal).show();
				$(window).trigger("resize");
			}
		</script>
